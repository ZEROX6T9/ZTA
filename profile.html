<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA – My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --green: #9acd32;
        --dark: #0a0a0a;
        --glass: rgba(15, 15, 15, 0.6);
        --border: rgba(154, 205, 50, 0.25);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', sans-serif;
        background: #000 url('assets/background.jpg') center/cover no-repeat fixed;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* Navbar */
    .navbar {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #111;
        position: fixed;
        top: 0;
        z-index: 1000;
    }
    .nav-left {
        font-family: 'Orbitron', sans-serif;
        font-size: 28px;
        letter-spacing: 4px;
        color: var(--green);
        font-weight: 700;
    }
    .nav-right a {
        margin-left: 28px;
        color: #ccc;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
    }
    .nav-right a:hover { color: var(--green); }
    /* Profile Card */
    .profile-card {
        margin-top: 140px;
        width: 390px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        border: 1px solid var(--border);
        padding: 36px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        position: relative;
        overflow: hidden;
        animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    .profile-card::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: conic-gradient(from 0deg, transparent, rgba(154,205,50,0.12), transparent);
        animation: rotate 25s linear infinite;
        pointer-events: none;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }
    .greeting {
        font-family: 'Orbitron', sans-serif;
        font-size: 14px;
        color: #888;
        letter-spacing: 2px;
        margin-bottom: 6px;
    }
    .username {
        font-family: 'Orbitron', sans-serif;
        font-size: 34px;
        font-weight: 700;
        color: #fff;
        margin: 0 0 8px 0;
        letter-spacing: 2px;
    }
    .user-id {
        font-size: 12px;
        color: #666;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }
    .avatar-container {
        position: relative;
        width: 140px;
        height: 140px;
        margin: 0 auto 30px;
        display: block;
        cursor: pointer;
    }
    .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid var(--green);
        box-shadow: 0 0 40px rgba(154,205,50,0.5);
        transition: 0.3s;
    }
    .default-avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: #111;
        border: 5px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px;
        color: #555;
    }
    .avatar-upload-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.75);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: 0.3s;
        font-size: 32px;
        color: var(--green);
    }
    .avatar-container:hover .avatar-upload-overlay { opacity: 1; }
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
    }
    .stat-number {
        font-family: 'Orbitron', sans-serif;
        font-size: 30px;
        font-weight: 700;
        color: var(--green);
    }
    .stat-label {
        font-size: 13px;
        color: #888;
        margin-top: 4px;
    }
    .action-buttons {
        display: flex;
        gap: 16px;
        margin-top: 35px;
    }
    .btn {
        flex: 1;
        padding: 16px;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
        border: none;
    }
    .btn-primary {
        background: linear-gradient(135deg, #9acd32, #7ba428);
        color: #000;
    }
    .btn-secondary {
        background: rgba(255,255,255,0.08);
        color: #fff;
        border: 1px solid rgba(154,205,50,0.3);
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(154,205,50,0.4); }
    .online-status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 30px 0;
        font-size: 15px;
    }
    .online-dot {
        width: 12px; height: 12px;
        background: var(--green);
        border-radius: 50%;
        box-shadow: 0 0 20px var(--green);
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }
    .info-list {
        margin-top: 30px;
        font-size: 14.5px;
        border-top: 1px solid rgba(255,255,255,0.08);
        padding-top: 20px;
    }
    .info-item {
        display: flex;
        justify-content: space-between;
        padding: 14px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .label { color: #888; }
    .value { color: #fff; font-weight: 500; }
    footer {
        margin-top: auto;
        padding: 50px;
        text-align: center;
        color: #555;
        font-size: 13px;
    }

    /* MODAL */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(12px);
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .modal-overlay.show {
        display: flex;
        opacity: 1;
    }
    .modal-content {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 32px;
        width: 420px;
        max-width: 90vw;
        box-shadow: 0 20px 80px rgba(0,0,0,0.9);
        animation: float 6s ease-in-out infinite;
    }
    input#photoInput, input#modalPhotoInput { display: none; }
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">ZTA</div>
    <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</div>

<!-- PROFILE CARD -->
<div class="profile-card">
    <p class="greeting">WELCOME BACK,</p>
    <h1 class="username" id="username">Loading...</h1>
    <p class="user-id" id="userId">UID: ••••••••••••</p>

    <!-- Avatar -->
    <div class="avatar-container" id="mainAvatarContainer">
        <img id="avatar" class="avatar" src="" alt="Profile" style="display:none;">
        <div id="defaultAvatar" class="default-avatar">?</div>
        <div class="avatar-upload-overlay">Camera Icon</div>
        <input type="file" id="photoInput" accept="image/*">
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-item">
            <div class="stat-number" id="imagesCount">0</div>
            <div class="stat-label">Images Uploaded</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">350</div>
            <div class="stat-label">Total Likes</div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
        <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
        <button class="btn btn-secondary" id="logoutBtn2">Logout</button>
    </div>

    <!-- Online Status -->
    <div class="online-status">
        <span class="online-dot"></span>
        <span>Online Now</span>
    </div>

    <!-- Info -->
    <div class="info-list">
        <div class="info-item"><span class="label">Email</span><span class="value" id="email">—</span></div>
        <div class="info-item"><span class="label">Member Since</span><span class="value" id="joined">—</span></div>
        <div class="info-item"><span class="label">Role</span><span class="value">Astrophotographer</span></div>
    </div>
</div>

<!-- EDIT PROFILE MODAL -->
<div class="modal-overlay" id="editModal">
    <div class="modal-content">
        <h2 style="margin:0 0 24px; font-family:'Orbitron',sans-serif; color:var(--green); letter-spacing:2px;">EDIT PROFILE</h2>

        <div style="text-align:center; margin-bottom:28px;">
            <div class="avatar-container" id="modalAvatarContainer">
                <img id="modalAvatar" class="avatar" src="" alt="Profile" style="display:none;">
                <div id="modalDefaultAvatar" class="default-avatar">?</div>
                <div class="avatar-upload-overlay">Camera Icon</div>
                <input type="file" id="modalPhotoInput" accept="image/*">
            </div>
            <p style="color:#888; font-size:13px; margin-top:12px;">Click to change avatar</p>
        </div>

        <label style="display:block; margin-bottom:8px; color:#aaa; font-size:14px;">Display Name</label>
        <input type="text" id="modalUsername" placeholder="Your awesome name" 
               style="width:100%; padding:14px 16px; border-radius:12px; border:1px solid #333; background:#111; color:#fff; font-size:15px; margin-bottom:30px;">

        <div style="display:flex; gap:12px;">
            <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
            <button class="btn btn-primary" id="saveProfile">Save Changes</button>
        </div>
    </div>
</div>

<footer>© 2025 ZTA — Capturing the Universe, One Photon at a Time</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>

<script>
// Auth state listener + load profile
firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const doc = await firebase.firestore().collection("users").doc(user.uid).get();
    const data = doc.exists ? doc.data() : {};

    // Update UI
    document.getElementById("username").textContent = data.username || user.displayName || "Astronomer";
    document.getElementById("userId").textContent = "UID: " + user.uid.slice(0, 12) + "...";
    document.getElementById("email").textContent = user.email;
    document.getElementById("joined").textContent = new Date(user.metadata.creationTime).toLocaleDateString("en-US", {
        year: 'numeric', month: 'long', day: 'numeric'
    });

    // Avatar
    const photoURL = user.photoURL || data.photoURL;
    if (photoURL) {
        document.getElementById("avatar").src = photoURL;
        document.getElementById("avatar").style.display = "block";
        document.getElementById("defaultAvatar").style.display = "none";
    }

    // Main avatar click → upload
    const mainContainer = document.getElementById("mainAvatarContainer");
    const fileInput = document.getElementById("photoInput");
    mainContainer.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) uploadAvatar(file, user);
    });
});

// Upload avatar function
async function uploadAvatar(file, user) {
    try {
        const ref = firebase.storage().ref("avatars/" + user.uid + ".jpg");
        await ref.put(file);
        const url = await ref.getDownloadURL();

        await user.updateProfile({ photoURL: url });
        await firebase.firestore().collection("users").doc(user.uid).set({ photoURL: url }, { merge: true });

        document.getElementById("avatar").src = url + "?t=" + Date.now();
        document.getElementById("avatar").style.display = "block";
        document.getElementById("defaultAvatar").style.display = "none";
    } catch (err) {
        alert("Upload failed: " + err.message);
    }
}

// Logout (both buttons)
document.getElementById("logoutBtn").onclick = logout;
document.getElementById("logoutBtn2").onclick = logout;
function logout() {
    if (confirm("Logout from ZTA?")) {
        firebase.auth().signOut().then(() => window.location.href = "login.html");
    }
}

// EDIT PROFILE MODAL LOGIC
const modal = document.getElementById("editModal");
const editBtn = document.getElementById("editProfileBtn");
const cancelBtn = document.getElementById("cancelEdit");
const saveBtn = document.getElementById("saveProfile");

editBtn.onclick = async () => {
    const user = firebase.auth().currentUser;
    if (!user) return;

    const doc = await firebase.firestore().collection("users").doc(user.uid).get();
    const data = doc.exists ? doc.data() : {};

    // Fill fields
    document.getElementById("modalUsername").value = data.username || user.displayName || "";
    const photoURL = user.photoURL || data.photoURL || "";

    if (photoURL) {
        document.getElementById("modalAvatar").src = photoURL + "?t=" + Date.now();
        document.getElementById("modalAvatar").style.display = "block";
        document.getElementById("modalDefaultAvatar").style.display = "none";
    } else {
        document.getElementById("modalAvatar").style.display = "none";
        document.getElementById("modalDefaultAvatar").style.display = "flex";
    }

    modal.classList.add("show");
};

// Close modal
cancelBtn.onclick = () => modal.classList.remove("show");
modal.onclick = (e) => { if (e.target === modal) modal.classList.remove("show"); };

// Modal avatar upload preview
const modalAvatarContainer = document.getElementById("modalAvatarContainer");
const modalFileInput = document.getElementById("modalPhotoInput");
modalAvatarContainer.addEventListener("click", () => modalFileInput.click());
modalFileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById("modalAvatar").src = ev.target.result;
            document.getElementById("modalAvatar").style.display = "block";
            document.getElementById("modalDefaultAvatar").style.display = "none";
        };
        reader.readAsDataURL(file);
    }
});

// Save profile changes
saveBtn.onclick = async () => {
    const user = firebase.auth().currentUser;
    const newUsername = document.getElementById("modalUsername").value.trim();
    const file = modalFileInput.files[0];

    try {
        let photoURL = user.photoURL;

        if (file) {
            const ref = firebase.storage().ref("avatars/" + user.uid + ".jpg");
            await ref.put(file);
            photoURL = await ref.getDownloadURL();
        }

        // Update Auth
        const updateAuth = {};
        if (newUsername) updateAuth.displayName = newUsername;
        if (photoURL) updateAuth.photoURL = photoURL;
        if (Object.keys(updateAuth).length > 0) {
            await user.updateProfile(updateAuth);
        }

        // Update Firestore
        const updateData = {};
        if (newUsername) updateData.username = newUsername;
        if (photoURL) updateData.photoURL = photoURL;
        if (Object.keys(updateData).length > 0) {
            await firebase.firestore().collection("users").doc(user.uid).set(updateData, { merge: true });
        }

        // Update main UI
        if (newUsername) document.getElementById("username").textContent = newUsername;
        if (photoURL) {
            document.getElementById("avatar").src = photoURL + "?t=" + Date.now();
            document.getElementById("avatar").style.display = "block";
            document.getElementById("defaultAvatar").style.display = "none";
        }

        modal.classList.remove("show");
        alert("Profile updated successfully!");
    } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
    }
};
</script>

<script src="zta.js" defer></script>
</body>
</html>
